<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
    <div>
        <p>Todos for today:</p>
        <ul>
            <li th:each="todo : ${todos}" th:text="${todo.toString()}"></li>
        </ul>
    </div>
</body>
</html>
