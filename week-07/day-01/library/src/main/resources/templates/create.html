<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
    <div>
        <form action="#" th:action="@{/books/add}" th:object="${book2}" method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" required />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" th:field="*{author}" required />
            <label for="year">Release year</label>
            <input type="number" th:name="year" id="year" th:field="*{releaseYear}" required />
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
